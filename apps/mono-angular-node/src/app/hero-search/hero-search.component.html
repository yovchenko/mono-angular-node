<div id="search-component">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text" (click)="focusInput()">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 56.966 56.966"
            style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve">
            <path d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23
         s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92

          </svg>
        </div>
      </div>
      <input class="col-12 form-control" #searchBox id="search-box" (keyup)="search(searchBox.value)" [focus]="focusEventEmitter"
        placeholder="Who Is Your Hero?"/>
    </div>
    <div id="search-component">
      <ul class="list-group search-result">
        <li class="list-group-item list-group-item-action" *ngFor="let hero of heroes$ | async" routerLink="/detail/{{hero.hero_id}}">
          {{hero.name}}
        </li>
      </ul>
    </div>
