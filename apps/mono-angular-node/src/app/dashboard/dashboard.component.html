<h2 class="font-effect-shadow-multiple">Top Heroes</h2>
<div class="container">
  <div class="row">
    <a *ngFor="let hero of heroes" class="col" routerLink="/detail/{{hero.hero_id}}">
      <div class="module hero font-effect-shadow-multiple">
        <h4><pre>{{hero.name}}</pre></h4>
      </div>
    </a>
  </div>
  <mono-angular-node-hero-search></mono-angular-node-hero-search>
</div>
