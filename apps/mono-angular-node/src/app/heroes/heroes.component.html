<h2 class="font-effect-shadow-multiple">List of Heroes</h2>
<div class="container">
  <div class="input-group">
    <div class="input-group-prepend">
      <div class="input-group-text" (click)="add(heroName.value); heroName.value=''">
        <span>Add</span>
      </div>
    </div>
    <input class="col-12 form-control" #heroName [focus]="focusEventEmitter" placeholder="Create a Hero" />
  </div>
  <ul class="heroes list-group search-result">
    <li class="list-group-item list-group-item-action" *ngFor="let hero of heroes" routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span>
      <span [ngClass]="(isYourHero(hero.name) === 'danger' || isYourHero(hero.name) === 'success') ? ((isYourHero(hero.name) === 'danger') ? 'list-group-item-danger': 'list-group-item-success'): ''">{{hero.name}}</span>
      <button class="delete btn btn-light" title="delete hero" (click)="delete(hero)">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="774.266px" height="774.266px"
          viewBox="0 0 774.266 774.266" style="enable-background:new 0 0 774.266 774.266;" xml:space="preserve">
